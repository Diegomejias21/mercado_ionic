<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card>
  <ion-card-header>
    <ion-card-title>Inicio de Sesion</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position= "floating">Ingrese su Email de usuario</ion-label>
        <ion-input formControlName="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Ingrese su Contraseña de usuario</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    <ion-button color="medium" slot="end" (click)="irPagina()">Confirmar</ion-button>
  </ion-card-content>
  <p>Este sitio está protegido por Duoc y se aplican las Políticas de privacidad y Condiciones de servicio de Duoc.</p>
</ion-card>

<br>
<br>

<ion-card>
<p>Eres nuevo? registrate aqui</p>
<ion-button color="primary" (click)="irRegistro()">Registrate</ion-button>
</ion-card>
</ion-content>

<ion-footer>

  
</ion-footer>
