<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<p>Inicio de Sesion</p>
  <ion-item>
    <ion-input label="Email del usuario" labelPlacement="floating" placeholder="Ingrese su Email de usuario"></ion-input>
    <ion-input label="Contraseña del usuario" labelPlacement="floating" placeholder="Ingrese su contraseña de usuario"></ion-input>
  </ion-item>
  
  <ion-button color="medium" (click)="irPagina()">Confirmar</ion-button>
<br>
<br>
<p>Este sitio está protegido por Duoc y se aplican las Políticas de privacidad y Condiciones de servicio de Duoc.</p>
<br>
<br>
<p>Eres nuevo? registrate aqui</p>
<ion-button color="primary" (click)="irRegistro()">Registrate</ion-button>
</ion-content>
