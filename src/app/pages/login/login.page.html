<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<p>login</p>
  <ion-item>
    <ion-input label="Nombre de usuario" labelPlacement="floating" placeholder="Ingrese su nombre de usuario"></ion-input>
    <ion-input label="contraseña del usuario" labelPlacement="floating" placeholder="Ingrese su contraseña de usuario"></ion-input>
  </ion-item>
  
  <ion-button color="warning" (click)="irRegistro()">Ir a Registrarse</ion-button>
  <ion-button color="warning" (click)="irPagina()">Confirmar</ion-button>
</ion-content>
