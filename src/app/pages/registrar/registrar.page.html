<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>registro sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
      <ion-item>
        <ion-label position= "floating">Nombre:</ion-label>
        <ion-input formControlName="Nombre"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position= "floating">Contraseña:</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position= "floating">Confirmar Contraseña:</ion-label>
        <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
      </ion-item>
        
      <ion-item>
        <ion-label position= "floating">Telefono:</ion-label>
        <ion-input formControlName="Telefono"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position= "floating">Email:</ion-label>
        <ion-input formControlName="Email"></ion-input>
       </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button color="warning" (click)="irPagina()">confirmar</ion-button>
</ion-content>
